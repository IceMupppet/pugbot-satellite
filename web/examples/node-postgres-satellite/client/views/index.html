<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Pugbot-Satellite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>PugBot Satellite : Tracking</h1>
        <hr>
      </div>

      <br>

      <ul ng-repeat="coord in coordData | orderBy:'-'">
        <li>
          <div id="lat">{{coord.latitude}}</div>
          <div id="long">{{coord.longitude}}</div>
        </li>
      </ul>
      

      <br>
      <script>
      function initMap() {
        var MyLat = document.getElementById('lat');
        var MyLong = document.getElementById('long');
  
        var uluru = {lat: 40.579, lng: 128.148};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7XkThbukQ0yFi3BZZXUdYGl2cFQ7MoX0&callback=initMap">
    </script>
      
      <div id="map"></div>

      <br>


      <div class="todo-list">
        <ul ng-repeat="todo in todoData | orderBy:'-'">
          <li>
          <div class="panel panel-default">
                  <div class="panel-heading"><input class="lead" type="checkbox" ng-click="deleteTodo(todo.id)"> <b>&nbsp; Message from Device: </b> &nbsp; &nbsp;  {{ todo.imei}} </div>
                  <div class="panel-body"><b><big>Data: </b> &nbsp; &nbsp;  {{ todo.data}} &nbsp;</big><br><br><b> Location:</b> {{ todo.latitude }},{{ todo.longitude}}  - {{ todo.cep }}km <br><br> <b>Time:</b> {{ todo.transmit_time }}<br><div align="right"><span class="label label-default">Sequence ID: {{ todo.momsn }}</span></div></div>
          </div>
          </li>
        </ul>
      </div>
    </div>



    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
